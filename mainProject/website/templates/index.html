<h1>{{ name }}'s Favorite Games</h1>

<ul>
    {% for item in gamesList %}
        {% if item == 'Barony' %}
            <li><b>{{item}}</b></li>
        {% else %}
            <li>{{ item }}</li>
        {% endif %}
        
    {% endfor %}
</ul>

<h2>Posts</h2>
    {% for item in postList %}
        <h3>{{item.title}}</h3>
        <h4>{{item.subtitle}}</h4>
        <p>{{item.content}}</p>
    {% endfor %}
